name: Upload manual to Github Page
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy manual to Github Page https://qib-sheffield.github.io/WEASEL/
        run: |
          git --version
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add Documents/Manual
          git push origin `git subtree split --prefix Documents/Manual master`:gh-pages --force