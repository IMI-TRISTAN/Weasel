name: Deploy Manual Github Page
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Manual Github Page
        run: |
          # Split of the subtree at Documents/Manual and force push it to the gh-pages branch
          git push origin `git subtree split --prefix Documents/Manual master`:gh-pages --force