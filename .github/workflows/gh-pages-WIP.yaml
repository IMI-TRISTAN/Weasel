name: Upload manual to Github Page
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
          
      - name: Install Python Packages
        run: |
          python -m pip install --upgrade pip
          pip install pdoc3
      
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"

      - name: Generate updated Reference Manual
        run: |
          python create_weasel_manual.py

      - name: Deploy manual to Github Page https://qib-sheffield.github.io/WEASEL/
        run: |
          git --version
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          cd Documents/Manual
          git init
          git add.
          git commit -m "Reference Manual ${{ steps.date.outputs.date }}"
          git remote add origin https://github.com/QIB-Sheffield/WEASEL.git
          git push origin gh-pages